server.port=8080

# database connection config
spring.datasource.url=jdbc:mysql://localhost:3306/testKerjaRimba?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.show-sql=true

# Urutan kolom
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Mengizinkan permintaan hanya dari domain tertentu dengan metode GET, POST, dan OPTIONS
spring.webmvc.cors.allowed-origins=*
spring.webmvc.cors.allowed-methods=GET,POST,OPTIONS,PUT,DELETE

# dll
spring.jpa.hibernate.ddl-auto=update